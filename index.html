<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="body">
  <div class="container">


    <div class="container__img">
      <img class="container__img__jessica" src="/assets/images/avatar-jessica.jpeg" alt="jessica">
    </div>

    <div class="container__info">

      <strong class="container__info__name">
        Jessica Randall
      </strong>
      <strong class="container__info__job">
        London, United Kingdom
      </strong>
      <section class="container__info__social">
        "Front-end developer and avid reader."
      </section>
    </div>
    <section class="container__info__links">
      <a href="" class="links">GitHub</a>
      <a href="" class="links">Frontend Mentor</a>
      <a href="" class="links">LinkedIn</a>
      <a href="" class="links">Twitter</a>
      <a href="" class="links">Instagram</a>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
